name: Tests

on:
  push:
  pull_request:
  schedule:
    # Every Monday at 7AM UTC
    - cron: '0 07 * * 5'

jobs:
  ubuntu:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
      fail-fast:  false

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      # A note on checkout: When checking out the repository that
      # triggered a workflow, this defaults to the reference or SHA for that event.
      # Otherwise, uses the default branch (master) is used.
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install test dependencies
      run: |
        chmod u+x ./build_tools/env.sh
        ./build_tools/env.sh
        lcov --directory . --zerocounters
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1.5
      with:
        cmake-version: '3.10.2'
    - name: Use cmake
      run: cmake --version
    - name: Use g++
      run: g++ --version
    - name: Run Ctest
      run: |
        mkdir build
        cd build
        cmake .. -DSWIG_EXECUTABLE=/usr/bin/swig3.0
        make
        ctest --output-on-failure
    - name: Coverage
      timeout-minutes: 45
      run: |
        lcov --directory . --capture  --rc lcov_branch_coverage=1 --output-file coverage.info
        lcov --remove coverage.info 'tests/*' '/usr/*' '/usr/include/*' '*/include/cereal/*' --output-file coverage.info
        lcov --list coverage.info
